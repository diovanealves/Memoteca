<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/criarPensamento" class="button">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="listThought.length > 0, else withoutThoughts">
    <div *ngFor="let thought of listThought">
      <app-thought [thought]="thought"></app-thought>
    </div>
  </div>
</section>
<ng-template #withoutThoughts>
  <div class="ff-inter withoutThoughts">
    <p>Ainda não há nenhum pensamento cadastrado!</p>
  </div>
</ng-template>
