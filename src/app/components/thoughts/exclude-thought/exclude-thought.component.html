<section class="container ff-inter excludeThought">

    <p>O pensamento será deletado.<br/> Confirma a exclusão?</p>

      <button class="button buttonExclude" (click)="excludeThought()">Excluir</button>
      <button class="button buttonCancel" (click)="cancel()">Cancelar</button>
    </div>
  </div>
</section>
